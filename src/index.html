<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/site.webmanifest" />
    <title>Vimeo player</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <section class="section-images-slider">
        <div class="swiper swiper-images">
          <div class="swiper-wrapper image-wrapper"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
    </main>
    <div data-modal class="modal is-hidden">
      <button data-modal-close type="button" class="modal-close-btn">
        <svg class="close-btn-svg" width="16" height="16">
          <use href="./images/sprite.svg#icon-x"></use>
        </svg>
      </button>
      <div class="swiper swiper-video">
        <div class="swiper-wrapper modal-wrapper"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
